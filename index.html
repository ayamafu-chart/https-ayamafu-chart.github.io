<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>譜面保管所(仮)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://assets.st-note.com/img/1754306355-NWQ9R70D1vAHdKxr8Gy45luO.jpg?width=1200'); /* ←背景画像に差し替えてください */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    /* タイトルボックス */
    .title-box {
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 0;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    /* ボタンの配置エリア */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px); /* タイトル分を引く */
      text-align: center;
      padding-top: 40px;
    }

    .link-button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 12px 24px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="title-box">譜面保管所(仮)</div>

  <!-- リンクボタン -->
  <div class="container">
    <a href="page1.html" class="link-button">ページ1</a>

    <a href="page5.html" class="link-button">ページ5</a>
    <a href="page6.html" class="link-button">ページ6</a>
  </div>

</body>
</html>

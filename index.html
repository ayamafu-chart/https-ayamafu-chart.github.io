<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>譜面保管所(仮)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    .title-link {
      display: block;
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 0;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    .title-link:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .difficulty-buttons {
      text-align: center;
      margin-top: 20px;
      z-index: 1;
    }

    .difficulty-button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1;
    }
    .difficulty-button.active {
      font-weight: bold;
      outline: 2px solid #000;
    }
    .difficulty-button[data-diff^="15"] { background-color: white; }
    .difficulty-button:hover[data-diff^="15"] {background-color:rgba(205, 205, 205, 1);}
    .difficulty-button[data-diff^="16"] { background-color: red; color: white; }
    .difficulty-button:hover[data-diff^="16"] {background-color:rgba(255, 0, 0, 0.8);}
    .difficulty-button[data-diff="all"] { background-color: yellow; }
    .difficulty-button:hover[data-diff="all"] { background-color: rgba(255, 255, 0, 0.8); }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      text-align: center;
      padding-top: 40px;
      z-index: 1;
    }

    .link-button {
      display: none;
      color: #333;
      padding: 12px 24px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      z-index: 1;
    }
    .link-button.show {
      display: inline-block;
    }

  
.color-red {
  background-color: rgb(255, 0, 0);
  color: white;
}
.color-red:hover {
  background-color:rgb(255, 0, 0, 0.8)
}

.color-white {
  background-color: rgb(255, 255, 255);
  color: black;
}
.color-white:hover {
  background-color:rgba(255, 255, 255, 0.8)
}

.color-purple {
  background-color: rgb(205, 0, 205);
  color: white;
}
.color-purple:hover {
  background-color:rgb(205, 0, 205, 0.8)
}

.color-green {
  background-color: rgb(2, 203, 2);
  color: rgb(0, 0, 0);
}
.color-green:hover {
  background-color:rgb(2, 203, 2, 0.8)
}

.background-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0; /* 背景画像より前面、ボタンより背面 */
  pointer-events: none; /* 背景として動作を無効化 */
  overflow: hidden;
}

.nadhia {
  position: absolute;
  bottom: -10px;
  right: 800px;
  width: 300px;
  opacity: 1;
  user-select: none;
  opacity: 0.8;

  animation: float 3s ease-in-out infinite;
}

@media screen and (max-width: 600px) {
  .nadhia {
    width: 200px;
    right: 10px;
    bottom: 0px;

    animation-duration: 4s;
  }
}

@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

  </style>
</head>
<body>

<div class="background-layer">
  <img src="nadhia.png" alt="ナディア" class="nadhia">
</div>

<a href="index.html" class="title-link">TAKUMI³譜面保管所(仮)</a>

<div class="difficulty-buttons">
  <button class="difficulty-button" data-diff="all" onclick="filterDifficulty('all')">All</button>
  <button class="difficulty-button" data-diff="15.5" onclick="filterDifficulty('15.5')">15.5</button>
  <button class="difficulty-button" data-diff="15.6" onclick="filterDifficulty('15.6')">15.6</button>
  <button class="difficulty-button" data-diff="15.7" onclick="filterDifficulty('15.7')">15.7</button>
  <button class="difficulty-button" data-diff="15.8" onclick="filterDifficulty('15.8')">15.8</button>
  <button class="difficulty-button" data-diff="15.9" onclick="filterDifficulty('15.9')">15.9</button>
  <button class="difficulty-button" data-diff="16.0" onclick="filterDifficulty('16.0')">16.0</button>
  <button class="difficulty-button" data-diff="16.1" onclick="filterDifficulty('16.1')">16.1</button>
  <button class="difficulty-button" data-diff="16.3" onclick="filterDifficulty('16.3')">16.3</button>
</div>

<div class="container">
  <a href="universe.html" class="link-button btn-universe 16.1 show color-white">3.566x10^80m³</a>
  <a href="ki.html" class="link-button btn-ki 16.0 show color-red">≠</a>
  <a href="strato.html" class="link-button btn-strato 15.9 show color-red">Stratostrider</a>
  <a href="conflict.html" class="link-button btn-conflict 15.9 show color-white">conflict</a>
  <a href="zugo-n.html" class="link-button btn-zugo-n 15.8 show color-white">She has gone out 0f reach</a>
  <a href="hanabi.html" class="link-button btn-hanabi 15.8 show color-white">花火のための幻想曲</a>
  <a href="vampire.html" class="link-button btn-vampire 15.7 show color-red">Cybernetic Vampire</a>
  <a href="fortune.html" class="link-button btn-fortune 15.6 show color-white">Wheel of 4 Tune</a>
  <a href="kaze.html" class="link-button btn-kaze 15.9 show color-purple">飈</a>
  <a href="masukoa.html" class="link-button btn-masukoa 15.8 show color-white">VS. マスターコア</a>
  <a href="val.html" class="link-button btn-val 15.6 show color-red">Valmung</a>
  <a href="trax.html" class="link-button btn-trax 16.3 show color-white">Traxxendenza</a>
</div>

<script>
  function filterDifficulty(difficulty) {
    document.querySelectorAll('.difficulty-button').forEach(btn => {
      btn.classList.remove('active');
    });
    event.target.classList.add('active');

    const links = Array.from(document.querySelectorAll('.link-button'));

    links.forEach(link => {
      link.classList.remove('show');
      if (difficulty === 'all' || link.classList.contains(difficulty)) {
        link.classList.add('show');
      }
    });

    // 難易度で並べ替え（降順）
    const container = document.querySelector('.container');
    const sorted = links
      .filter(link => link.classList.contains('show'))  // 表示対象のみ
      .sort((a, b) => {
        const getDiff = el => {
          const classes = el.className.split(" ");
          for (let cls of classes) {
            if (/^1[56]\.\d$/.test(cls)) return parseFloat(cls);
          }
          return 0;
        };
        return getDiff(b) - getDiff(a); // 降順
      });

    sorted.forEach(link => container.appendChild(link)); // 並び替え
  }

  // 初期状態で全表示＆並び替え
  document.addEventListener('DOMContentLoaded', () => {
  filterDifficulty('all');
});
</script>


</body>
</html>
